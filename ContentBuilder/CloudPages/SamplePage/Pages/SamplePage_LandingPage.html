<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>%%=v(@i18n_pageTitle)=%%</title>
    <!-- Page level plugin CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col d-flex justify-content-center">
                <div class="card text-center mt-4">
                    <!--%%[IF QueryParameter("redirectStatus")=="ok" Then]%%-->
                    <p class="note center">%%=v(@i18n_landingPageSuccess)=%%</p>
                    <!--%%[Else]%%-->
                    <p class="note center">%%=v(@i18n_landingPageError)=%%
                        <!-- debug only -->
                        <br/><small>Code: %%=v(QueryParameter("redirectCode"))=%%</small>
                        <br/><small>Message: %%=v(QueryParameter("redirectMessage"))=%%</small>
                        <br/><small>Method: %%=v(QueryParameter("redirectMethod"))=%%</small>
                    </p>
                    <!--%%[EndIf]%%-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
